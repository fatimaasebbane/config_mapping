mappingId: "transfer-request-mapping"
priority: 200
fieldOverrides:
  referenceNumber:
    sourcePath: "reference"
    transformer: "org.example.configmapping.mapping.PrefixTransformer"
    transformerParams:
      prefix: "BANK123_"
  transactionDetails:
    sourcePath: "description"
    targetPath: "transactionDetails"
    transformer: "org.example.configmapping.mapping.StringTruncateTransformer"
    transformerParams:
      maxLength: 50
  additionalInformation:
    sourcePath: "metadata['bankSpecificField']"
    condition:
      type: "NOT_NULL"
      path: "metadata['bankSpecificField']"
